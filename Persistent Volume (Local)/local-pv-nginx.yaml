apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: local-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: local-pv-storage
          persistentVolumeClaim:
            claimName: local-pv-claim
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
            name: "http-server"
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: local-pv-storage
